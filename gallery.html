<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modern Masonry Grid</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      font-family: sans-serif;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      color: white;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 5rem;
      padding: 0 2rem;
      max-width: 1280px;
      margin: 0 auto;

    }

    .logo,
    .logo:link,
    .logo:visited {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: -0.025em;
      text-decoration: none;
      color: #ffffff !important;
    }

    .nav-links {
      display: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 3rem;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.95);
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex;
      }

      .menu-toggle {
        display: none;
      }
    }

    .masonry {
      padding: 90px 20px;
      column-count: 4;
      column-gap: 15px;
    }

    @media (max-width: 1024px) {
      .masonry {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry {
        column-count: 1;
      }
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* whatsapp icon */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 15px;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 32px;
      height: 32px;
      display: block;
      filter: invert(1);
    }

    /* Footer */
    .footer {
      padding: 2rem;
      text-align: center;
      background: black;
      color: white;

    }
  </style>
</head>

<body>

  <script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');

    menuToggle.addEventListener('click', () => {
      const isActive = mobileMenu.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', isActive);
      const menuIcon = menuToggle.querySelector('svg');
      if (mobileMenu.classList.contains('active')) {
        menuIcon.innerHTML = `
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    `;
      } else {
        menuIcon.innerHTML = `
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    `;
      }
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
        if (mobileMenu.classList.contains('active')) {
          mobileMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
          const menuIcon = menuToggle.querySelector('svg');
          menuIcon.innerHTML = `
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    `;
        }
      }
    });
  </script>
